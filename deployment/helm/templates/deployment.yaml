apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "website.fullname" . }}
  labels:
    app: {{ template "website.name" . }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ template "website.name" . }}
  template:
    metadata:
      labels:
        app: {{ template "website.name" . }}
    spec:
      containers:
      - name: app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.service.internalPort }}
